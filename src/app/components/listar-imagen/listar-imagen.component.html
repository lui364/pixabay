<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4 mt-5">
    <div  *ngFor="let imagen of listImagen" class="col mb-2">
      <div class="card">
        <img [src]="imagen.previewURL" class="card-img-top" alt="...">
        <div class="card-body text-center">
         <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">VER IMAGEN</a>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between">
            <div class="row">
                <div class="col">
                    <p class="likesViews">Likes</p>
                    <span> {{imagen.likes}} </span>
                </div> 
            </div>

            <div class="row">
                <div class="col">
                    <p class="likesViews">Views</p>
                <span> {{imagen.views}} </span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="listImagen.length > 0" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
        <li class="page-item" *ngIf="paginaAnteriorClass()">
            <a class="page-link" (click)="paginaAnterior()">&laquo;Anterior</a>
        </li>

        <li class="page-item" *ngIf="paginaSiguienteClass()">
            <a class="page-link" (click)="paginaSiguiente()"> Siguiente&raquo;</a>
        </li>
    </ul>
  </div>
